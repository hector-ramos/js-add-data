<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Add Data</title>
    <link href="stylesheets/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>

    <div class="data-form">
        <form id="add-form" action="">
            <div class="name">
                <label for="">Name:</label>
                <input type="text" id="name-input" placeholder="Name" required>
            </div>

            <div class="contact-number">
                <label for="">Contact Number:</label>
                <input type="text" id="number-input" placeholder="Contact Number" required>
            </div>

            <div class="ammount">
                <label for="">Ammount</label>
                <input type="text" id="ammount-input" placeholder="Ammount" required>
            </div>

            <input type="submit" value="submit">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
