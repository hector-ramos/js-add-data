<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Add Data</title>
    <link href="stylesheets/style.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
    <!--[if IE]>
      <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>

    <div id="data-form" class="data-form">
        <form id="add-form" class="add-from" action="">
            <div class="element-wrapper name">
                <label for="">Name:</label>
                <input type="text" id="name-input" required>
            </div>

            <div class="element-wrapper contact-number">
                <label for="">Contact Number:</label>
                <input type="text" id="number-input" required placeholder="xxx-xxx-xxxx">
            </div>

            <div class="element-wrapper amount">
                <label for="">Amount</label>
                <input type="text" id="amount-input" required placeholder="$">
            </div>

            <input class="form-btn submit-btn" type="submit" value="Save">

            <a href="javascript:void(0)" class="close-btn">Close</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
